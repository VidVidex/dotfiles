---
- hosts: hosts
  vars_files:
    - vars.yml

  pre_tasks:
  - name: Copy project to the remote host
    synchronize:
      src: "{{ playbook_dir }}"
      dest: "{{ dotfile_location }}"

  roles:
    - { role: geerlingguy.security, become: true }
    - { role: robertdebock.rpmfusion, become: true }
    - role: git
    - role: kitty
    - role: rclone
    - role: aws
    - role: kde
    - role: taskwarrior

  tasks:
  - name: Install essential packages
    package:
      name: "{{ essential_packages }}"
      state: latest
      update_cache: true
    become: True

  - name: Install additional packages
    package:
      name: "{{ additional_packages }}"
      state: latest
      update_cache: true
    become: True
    when: install_additional_packages is defined and install_additional_packages

  - name: Remove unwanted packages
    package:
      name: "{{ remove_packages }}"
      state: absent
    become: True

- import_playbook: zsh.yml
- import_playbook: vscode.yml